<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Gamez!</title>
</head>
<body>
    
    <p id="demo"></p>
    <button class="btn btn-danger" onClick="window.location.reload();">Refresh Page</button>
    
    <button class="btn btn-info"
onclick="document.getElementById('demo').innerHTML = Date()">
 Date and Time</button>

 <button class="btn btn-dark" onclick="myResponse()">Give Feedback on Website</button>

    
    <div class="container-1">
       <h2>Challenge 1: Your Age in Days</h2>
       <div class="flex-box-container-1">
           <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
           </div>


           <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
           </div>
       </div> 
    
        <div class="flex-box-container-1"></div>
            <div id="flex-box-result"></div>
    </div>

    <div class="container-2"> 
        <h2>Challenge 2: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div"></div>
        <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height=150 width=150 alt="" onclick="rpsGame(this)">
        <img id="paper" src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" height=150 width=150 alt="" onclick="rpsGame(this)">
        <img id="scissors" src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" height=150 width=150  alt="" onclick="rpsGame(this)">
    </div>

<div class="container-3">   
    <h2>Challenge 3: Magic 8 Ball</h2>
    <h5>Enter Your Question Over Here:</h5>

<input type="text" value="" />
 
      <button class="btn btn-secondary" onclick="shake()">Shake!</button>
     
         
      <h2 id="display"></h2> 
   </div>

     <h2 id="display"></h2> 

     <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
        <div class="flex-box-pick-color">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="reset">Reset</option>
            </select>
        </form>  
        
        <button class="btn btn-primary">Blueberries</button>
        <button class="btn btn-danger">Apples</button>
        <button class="btn btn-warning">Mangos</button>
        <button class="btn btn-success">Pears</button>
    </div>
</div>
     
    <script src="script.js"></script>
</body>
</html>
